<h1>Modal</h1>
<hr>
<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Titulo modal</h4>
        <button class="close" aria-label="close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        puta
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">OK</button>
    </div>
</ng-template>

<button type="button" class="btn btn-outline-danger" (click)="modal.open(contenido)">lanzar</button>
